security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    providers:
        in_memory:
            memory:
                users:
                    admin: { password: admin, roles: ROLE_ADMIN }

    firewalls:
        secured_area:
            pattern: ^
            http_basic: ~
            anonymous: ~

    access_control:
        - { path: ^/admin, role: ROLE_ADMIN }
        - { path: ^, role: IS_AUTHENTICATED_ANONYMOUSLY }
